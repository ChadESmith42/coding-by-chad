<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand">Coding By Chad</a>
    <button class="navbar-toggler" type="button" (click)="isMenuCollapsed = !isMenuCollapsed" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" [ngbCollapse]="isMenuCollapsed" id="navbarSupportedContent">
        <ul ngbNav [activeId]="route" class="nav-tabs">
            <li class="nav-item" [ngbNavItem]="link.fragment" *ngFor="let link of links">
                <ng-container *ngIf="link.fragment ==='project' || link.fragment === null then home else other"></ng-container>
                <ng-template #home>
                    <a ngbNavLink class="nav-link text-dark" [routerLink]="link.fragment" routerLinkActive="text-dark">{{ link.title }}</a>
                </ng-template>
                <ng-template #other>
                    <a ngbNavLink class="nav-link text-light" [routerLink]="link.fragment" routerLinkActive="text-dark">{{ link.title }}</a>
                </ng-template>
            </li>
        </ul>
    </div>
</nav>
